name: Generate Pacman Contribution Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pacman Graph

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate the graph
        uses: abozanona/pacman-contribution-graph@v2
        with:
          github_user_name: LanneFV
          output_file: output/pacman-contribution-graph.svg
