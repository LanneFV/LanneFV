on:
  schedule:
    - cron: "0 */6 * * *" # Roda a cada 6 horas
  workflow_dispatch:

jobs:
  generate_snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: platane/snk@v3
        with:
          github_user_name: 'LanneFV' # Seu nome de usuário do GitHub
          outputs: |
            dist/snake.svg # Onde a animação será salva
            dist/snake-dark.svg?palette=github-dark 
